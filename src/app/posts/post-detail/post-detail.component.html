<section id="info" class="py-3">
  <div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="row" *ngIf="post && !isLoading">
      <div class="col-md-12 align-self-center">
        <h3>{{ post.title }}</h3>
        <div class="align-self-center">
          <img
            src="https://www.nps.gov/subjects/camping/images/recipe_1.jpg?maxwidth=1200&maxheight=1200&autorotate=false"
            alt="" class="img-fluid">

        </div>
        <p class="blockquote text-justify">{{ post.body }}</p>
        <h5 class="text-truncate">Status : <span>{{ post.status === '0' ? 'Open' : 'Closed' }}</span></h5>
        <h5 class="text-truncate">Progress : <span>{{ post.progress }} %</span></h5>

        <h5 *ngIf="!post.problem == ''">Problem</h5>
        <p *ngIf="!post.problem == ''" class="blockquote text-justify">{{ post.problem }}</p>
        <div *ngIf = "post.status">
          <h5>Assigned Contract</h5>
          <ul class="list-group mb-5" *ngFor = "let contract of post.contractId.users">
            <li class="list-group-item">{{contract.name}}</li>
          </ul>
        </div>
        <a mat-raised-button color="accent" [routerLink]="['/admin', 'post', post._id, 'edit']">EDIT</a>
        <button class="ml-2" mat-raised-button color="warn" (click)="onDelete(post._id)">DELETE</button>
      </div>
    </div>
    <div class="row" *ngIf="!post && !isLoading">
      <div class="col-md-12 align-self-center">
        <h3>Nothing to show</h3>
      </div>
    </div>
  </div>
</section>
