<mat-toolbar color='primary'>
  <span>Erosion</span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf= "isAuthenticated" routerLinkActive = "active">
      <a mat-button [routerLink]="['/users']">Home</a>
    </li>
    <li *ngIf= "isAuthenticated" routerLinkActive = "active">
      <a mat-button [routerLink]="['/users', 'contracts']">Contracts</a>
    </li>
    <li *ngIf= "isAuthenticated" routerLinkActive = "active">
      <a mat-button [routerLink]="['/users', 'query']">Query</a>
    </li>

    <li>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf= "isAuthenticated" mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
        <button [routerLink] = "['/users', 'login']" *ngIf= "!isAuthenticated" mat-menu-item>
          <mat-icon>lock_open</mat-icon>
          <span>Login</span>
        </button>
        <button *ngIf= "isAuthenticated" (click) = "onLogout()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
        <button [routerLink] = "['/users', 'signup']" *ngIf = "!isAuthenticated" mat-menu-item>
          <mat-icon>input</mat-icon>
          <span>Signup</span>
        </button>
      </mat-menu>
    </li>
  </ul>


</mat-toolbar>
