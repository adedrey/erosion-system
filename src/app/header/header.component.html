<mat-toolbar color='primary'>
  <span>Erosion</span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button [matMenuTriggerFor]="post" aria-label="Example icon-button with a menu">
        Posts
      </a>
      <mat-menu #post="matMenu">
        <button [routerLink]="['/admin', 'post']" mat-menu-item>
          <!-- <mat-icon>account_circle</mat-icon> -->
          <span>All Posts</span>
        </button>
        <button [routerLink]="['/admin', 'post', 'create']" mat-menu-item>
          <!-- <mat-icon>lock_open</mat-icon> -->
          <span>New Post</span>

        </button>
      </mat-menu>
    </li>
    <li *ngIf="isAuthenticated">
      <a mat-button [routerLink]="['/admin', 'contracts']">Contracts</a>
    </li>
    <li *ngIf="isAuthenticated">
      <a mat-button [routerLink]="['/users', 'post']">Users</a>
    </li>
    <!-- <li>
      <a mat-button [routerLink]="['/admin', 'query']">Query</a>
    </li> -->
    <li>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="isAuthenticated" mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
        <button [routerLink]='["/admin", "login"]' *ngIf="!isAuthenticated" mat-menu-item>
          <mat-icon>lock_open</mat-icon>
          <span>Login</span>
        </button>
        <button (click)="onLogout()" *ngIf="isAuthenticated" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
        <button *ngIf="!isAuthenticated" mat-menu-item>
          <mat-icon>input</mat-icon>
          <span>Signup</span>
        </button>
      </mat-menu>
    </li>
  </ul>


</mat-toolbar>
