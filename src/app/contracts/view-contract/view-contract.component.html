<div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <table mat-table *ngIf="!isLoading" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="contract">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Attachment</th>
      <td class="text-center" mat-cell *matCellDef="let user">
        <a mat-raised-button style="text-decoration: none;" href="{{ user.document }}">Download</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
      <td class="text-center" mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary"
          (click)="onAssignContract(user.postId, user.user.userId, user.user.name)">Assign</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
